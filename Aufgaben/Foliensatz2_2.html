<!--AUFGABE
1.Mache den Inhalt [Tab]-bar und fuege Shortcuts hinzu
- mit dem attribut tabindex="" kann man die Reihenfolge bestimmen, Wenn man die Tab-Taste betätigt
- accesskey="" sind shortcuts die man mit alt+shortkey ausführt aber Achtung shortkey darf nicht schon von standard Browser besetzt sein!

2. Mache den Inhalt editierbar
- mit dem attribut contenteditable="true" ist es möglich die betreffende Zeile zu editieren vom Browser aus
3. Optional: Erstelle ein Kontextmenu (Rechtsklick)
- <menu type="context"> erzeugt eine leere list die mit <menuitem label="angezeigte Begriffe" onclick=""> den Elementen in der liste bei
	Rechtsklick im gewünschten Bereich angezeigt werden. (funktionier nur im Browser Mozialler firefox)

-->
